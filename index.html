<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body
    class="d-flex flex-direction-column align-items-center justify-content-center"
  >
    <div class="content pb-5 mt-5">
      <div class="container">
        <h1>Calculator</h1>
        <!-- numbers -->
        <input id="num1" type="number" class="size inputs num1" />
        <br />
        <input id="num2" type="number" class="size inputs num2" />
        <br />
        <!-- operators -->
        <button id="multiply" class="operator multiplication-bg-color">
          *
        </button>
        <button id="divide" class="operator division-bg-color">/</button>
        <br />
        <button id="substract" class="operator substraction-bg-color">-</button>
        <button id="add" class="operator addition-bg-color">+</button>
        <br />
        <!-- clear button -->
        <button id="clear" class="operator">clear</button>
        <br />
        <!-- result -->
        <h2 id="result">Result:</h2>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
